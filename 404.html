<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | SIGNAL_LOST</title>
    <style>
        :root { --alert-red: #ff3131; --terminal-white: #e0e0e0; --bg-deep: #050505; --blue: #00e5ff; }
        * { margin:0; padding:0; box-sizing: border-box; background: var(--bg-deep); }
        body { font-family: 'Courier New', monospace; color: var(--terminal-white); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }

        .glitch-header { 
            font-size: 45px; 
            color: var(--alert-red); 
            font-weight: 900; 
            text-shadow: 2px 2px #fff; 
            animation: jitter 0.15s infinite;
        }

        @keyframes jitter {
            0% { transform: translate(0,0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            100% { transform: translate(0,0); }
        }

        .status-box { 
            border: 1px solid var(--alert-red); 
            padding: 20px; 
            margin: 20px; 
            max-width: 400px;
            border-left: 8px solid var(--alert-red);
            background: rgba(255, 49, 49, 0.02);
        }

        .typing { 
            font-size: 13px; 
            color: var(--alert-red); 
            margin-bottom: 15px;
            min-height: 40px;
            white-space: pre-wrap;
        }

        .log-text { font-size: 11px; color: #888; line-height: 1.6; }

        .btn-safe { 
            margin-top: 30px; 
            border: 1px solid #fff; 
            padding: 12px 24px; 
            color: #fff; 
            text-decoration: none; 
            font-size: 10px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-safe:active { background: #fff; color: #000; }
    </style>
</head>
<body>

    <h1 class="glitch-header">NODE_OFFLINE</h1>

    <div class="status-box">
        <p style="font-size: 9px; color: var(--blue); margin-bottom: 10px;">[!] GHOST_PROTOCOL: EMERGENCY_EVAC</p>
        <div id="error-msg" class="typing"></div>
        <p class="log-text">
            Azul has detected a tracking attempt. This sector has been purged. 
            Relocating you to a **Safe Sector** until the heat dies down. 
            <br><br>
            <span style="color: var(--blue);">[ DESTINATION ]: STORIES_REPOSITORY_v1</span>
        </p>
    </div>

    <a href="https://maximumreality.github.io/stories/" class="btn-safe">ðŸ§¸ ENTER_SAFE_ZONE</a>

    <script>
        const msg = "> ALERT: SIGNAL_JAMMED... \n> REDIRECTING TO NON-COMBAT REALITY...";
        let i = 0;
        function type() {
            if (i < msg.length) {
                document.getElementById('error-msg').innerHTML += msg.charAt(i);
                i++;
                setTimeout(type, 45);
            }
        }
        window.onload = type;
    </script>

</body>
</html>
